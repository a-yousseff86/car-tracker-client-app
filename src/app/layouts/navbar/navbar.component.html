<div class="logo">
  <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 80 40">
    <!-- Outer Circle -->
    <circle cx="35" cy="25" r="20" fill="white" stroke="#666666" stroke-width="1" />
    <!-- Inner "A" -->
    <text x="35" y="30" text-anchor="middle" font-family="roboto" font-size="15" fill="#666666" font-weight="bolder">
      AY
    </text>
  </svg>
</div>
<nav>
  <div class="language-selector">
    @for (lang of languages(); let last = $last; track lang) {
      <span (click)="onLanguageChange(lang)" [appActiveMenu]="lang" class="lang">{{ lang | uppercase }}</span>
      @if (!last) {
        <span class="separator">-</span>
      }
    }
  </div>
</nav>
<div class="nav-links">
    <a routerLink="/home" routerLinkActive appActiveMenu class="nav-item">
      <mat-icon>home</mat-icon>
    </a>
  </div>
